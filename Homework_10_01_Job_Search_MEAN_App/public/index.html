<!DOCTYPE >
<!--CHeck ng-app name ??-->
<html ng-app="meanJobs">
  <head>
    <title>Job Searching Web App</title>
    <!--BootStrap Links start-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
    <!--BootStrap Links ends-->
    <!--Custum Css from Css Folder starts-->
    <link rel="stylesheet" href="./css/style.css" />
    <!--Custum Css from Css Folder ends-->

    <!--Angular Controllers || app.js dependency || defer key word starts -->
    <script defer src="./angular-app/app.js"></script>
    <script
      defer
      src="./angular-app/job-data-factory/job-data-factory.js"
    ></script>
    <script defer src="./angular-app/job-list/job-list-controller.js"></script>
    <script defer src="./angular-app/job-one/job-one-controller.js"></script>
    <!--Angular Controllers and app.js dependency ends -->

    <!---->
  </head>

  <body>
    <!--Navigation Bar Starts-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Home</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!--Navigation Bar Ends -->
    <div class="content">
      <div ng-view></div>
    </div>
    <footer>
      <a href="https://www.miu.edu/.com" target="_blank">
        <img
          src="images/compro-web-logo.webp"
          alt="compro_web_logo image"
          width="300"
          height="120"
        />
      </a>
      <p class="text-center text-black-50">
        &copy; Maharishi international university
      </p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
  </body>
</html>
